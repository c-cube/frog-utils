unsat = "unsat"
sat = "sat"
unknown = "timeout"

[some_other_prover]

binary = "some_other_prover.exe"
cmd = "$binary --timeout $timeout $file"
unsat = "unsat"
sat = "sat"
unknown = "timeout"

